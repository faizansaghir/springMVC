<!DOCTYPE HTML>

    <head>
        <title>Thymeleaf Demo</title>
    </head>
    <body>
        Hello World of Spring!
        <br><br>
        Student name: <span th:text="${param.studentName}"></span>
        <br><br>
        The message: <span th:text="${message}"></span>
    </body>
</html>
